{% load static %}
<section class="hero-slider">

        {% for slider in slider %}
        <div class="single-slider-item set-bg" data-setbg="{{ slider.banner.url }}">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>{{slider.initial_part}}</h1>
                        <h2>{{slider.final_part}}</h2>
                        <a href="#" class="primary-btn">See More</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        
    </div>
</section>
