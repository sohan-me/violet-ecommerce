{% extends 'base.html' %}
{% load static %}
{% block title %} Account {% endblock %}

{% block content %} 


    <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-12  text-center">
                    <div class="page-breadcrumb">
                        <h3>Login To Your Account<span>.</span></h3>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Contact Section Begin -->
    <div class="contact-section">
        <div class="login-container">
            <div class="row">
                <div>
                    <form action="{% url 'accounts:login' %}" class="contact-form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12 py-2">
                                <input type="email" placeholder="email" name="email">
                            </div>
                            <div class="col-lg-12 py-2">
                                <input type="password" placeholder="password" name="password">
                            </div>
                            <div class="col-lg-12 text-right">
                                <button class="btn-block" type="submit">Login</button>
                            </div>
                            <div class="col-lg-12 my-2 text-center">
                                <p>
                                    Don't have an account ?
                                    <strong><a href="{% url 'accounts:signup' %}" class="text-decoration-none text-dark">Sign Up Here</a></strong>
                                </p>
                            </div>
                            <div class="col-lg-12 text-center">
                                <p>
                                    Lost your password !
                                    <strong><a href="{% url 'accounts:reset_password' %}" class="text-decoration-none text-dark">Reset Password</a></strong>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact Section End -->


{% endblock %}
